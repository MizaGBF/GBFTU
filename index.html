<body onload="init()">
	<a href="index.html"><img id="title-header" src="assets/ui/header.png" alt="header"></a>
	<!-- Mini buttons -->
	<div class="margin">
		<a class="mini-btn" href="../GBFAL" title="Asset Lookup"><img class="mini-btn-icon" src="../GBFAL/assets/icon.png" /></a>
		<a class="mini-btn" href="spark.html" title="Spark Maker"><img class="mini-btn-icon" src="../GBFAL/assets/spark/moon.png" /></a>
		<a class="mini-btn" href="ranker.html" title="Character Ranker"><img class="mini-btn-icon" src="../GBFML/assets/ui/icon/appear.png" /></a>
		<a class="mini-btn" href="smash.html" title="Smash or Pass"><img class="mini-btn-icon" src="../GBFAL/assets/smash/smash.png" /></a>
		<a class="mini-btn" href="../GBFAP" title="Animation Player"><img class="mini-btn-icon" src="../GBFAP/assets/icon.png" /></a>
	</div>
	<!-- Tab buttons -->
	<div class="margin">
		<button class="tab-button" id="tab-spark-tracker" alt="index" onclick="open_tool('spark-tracker')"><img class="tab-button-icon" src="assets/ui/spark_tracker/crystal.png" />Spark Tracker</button>
		<button class="tab-button" id="tab-bullet-tracker" alt="index" onclick="open_tool('bullet-tracker')"><img class="tab-button-icon" src="assets/ui/bullet_tracker/icon.png" />Bullet Tracker</button>
		<button class="tab-button" id="tab-advyrnture" alt="index" onclick="open_tool('advyrnture')"><img class="tab-button-icon" src="assets/ui/advyrnture/icon.png" />Advyrnture</button>
		<button class="tab-button" id="tab-ccw-tracker" alt="index" onclick="open_tool('ccw-tracker')"><img class="tab-button-icon" src="assets/ui/ccw_tracker/icon.png" />CCW Tracker</button>
		<button class="tab-button" id="tab-roll-sim" alt="index" onclick="open_tool('roll-sim')"><img class="tab-button-icon" src="assets/ui/roll_sim/ssr.png" />Gacha Sim.</button>
		<button class="tab-button" id="tab-triple-attack" alt="index" onclick="open_tool('triple-attack')"><img class="tab-button-icon" src="assets/ui/triple_attack/icon.png" />TA Calc.</button>
		<button class="tab-button" id="tab-defense" alt="index" onclick="open_tool('defense')"><img class="tab-button-icon" src="assets/ui/defense/icon.png" />Defense Calc.</button>
		<button class="tab-button" id="tab-kirin-calc" alt="index" onclick="open_tool('kirin-calc')"><img class="tab-button-icon" src="assets/ui/kirin_calc/omega.png" />Anima Calc.</button>
		<button class="tab-button" id="tab-binomial" alt="index" onclick="open_tool('binomial')"><img class="tab-button-icon" src="assets/ui/binomial/icon.png" />Roll Chance</button>
		<button class="tab-button" id="tab-youtube-search" alt="index" onclick="open_tool('youtube-search')"><img class="tab-button-icon" src="assets/ui/youtube_search/icon.png" />YT Search</button>
		<button class="tab-button" id="tab-jp-coop" alt="index" onclick="open_tool('jp-coop')"><img class="tab-button-icon" src="assets/ui/jp_coop/icon.png" />Coop Help</button>
		<button class="tab-button" id="tab-jukebox" alt="jukebox" onclick="open_tool('jukebox')"><img class="tab-button-icon" src="../GBFML/assets/ui/icon/jukebox.png" />Jukebox</button>
		<button class="tab-button" id="tab-save-management" alt="index" onclick="open_tool('save-management')"><img class="tab-button-icon" src="assets/ui/save_management/icon.png" />Local Data</button>

	<div id="content" class="tab-content">
